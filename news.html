<title>jQuery Plugin - Social Stream Network Wall</title>

<link rel="stylesheet" type="text/css" href="css/layout.css" media="all" />
<link rel="stylesheet" type="text/css" href="css/dcsns_wall.css" media="all" />

<link rel="stylesheet" type="text/css" href="css/demo5.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript" src="inc/js/jquery.plugins.js"></script>
<script type="text/javascript" src="inc/js/jquery.site.js"></script>
<script type="text/javascript" src="js/jquery.social.stream.wall.1.8.js"></script>
<script type="text/javascript" src="js/jquery.social.stream.1.6.2.js"></script>

<script type="text/javascript">
jQuery(document).ready(function($){
	$('#social-stream').dcSocialStream({
		feeds: {
			rss: {
				id: 'http://aitrends.com/feed',
				out: 'intro,thumb,title,text,share'
			},
			google: {
				id: '107785538899595981479'
			},
			vimeo: {
				id: 'Advanced Machine Learning - 2016'
			},
			youtube: {
				id: 'channel/UCDS20hpBFiv_Kdp5Ibh0vew',
				thumb: 'medium',
				out: 'intro,thumb,title,user,share'
			}
		},
		rotate: {
			delay: 0
		},
		style: {
			layout: 'modern',
			colour: 'dark'
		},
		control: false,
		filter: true,
		wall: true,
		center: true,
		cache: false,
		max: 'limit'
	});

});
</script>
<style>
h3 {text-align: center;}
#wall {padding: 10px 0 0 0; min-height: 2000px;}
#wrapper, #container {width:100%; padding: 0;}
#nav-container {margin-bottom: 20px;}
</style>
</head>

							</ul>
						</nav>
					</footer>
				</div>

				<div class="content main">
						<div id="">
								<div id="">
								<!-- Begin Question Block -->
								<div class="pad-btm">
							<div id="wall">
							<div id="social-stream"></div>
							</div>

				</div>

			</main>
